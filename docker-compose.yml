services:
  db:
    image: postgres:14
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web: &web
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8040:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Django
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      TIME_ZONE: ${TIME_ZONE}
      CELERY_TIMEZONE: ${CELERY_TIMEZONE}
      
      # Database
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      
      # Redis/Celery
      REDIS_URL: ${REDIS_URL}
      
      # Email Configuration
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      EMAIL_USE_SSL: ${EMAIL_USE_SSL}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      DEFAULT_FROM_EMAIL: ${EMAIL_HOST_USER}
      
      # Zoho Mail Monitor
      ZOHO_EMAIL: ${ZOHO_EMAIL}
      ZOHO_EMAIL_PASSWORD: ${ZOHO_EMAIL_PASSWORD}
      DOCKER_CONTAINER: ${DOCKER_CONTAINER}
      
      # CalDAV
      CALDAV_URL_1: ${CALDAV_URL_1}
      CALDAV_USERNAME_1: ${CALDAV_USERNAME_1}
      CALDAV_PASSWORD_1: ${CALDAV_PASSWORD_1}
      CALDAV_URL_2: ${CALDAV_URL_2}
      CALDAV_USERNAME_2: ${CALDAV_USERNAME_2}
      CALDAV_PASSWORD_2: ${CALDAV_PASSWORD_2}
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Zoho OAuth Configuration
      ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID}
      ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET}
      ZOHO_REDIRECT_URI: ${ZOHO_REDIRECT_URI}

  celeryworker:
    <<: *web
    image: celeryworker
    container_name: celerywork 
    depends_on:
      - redis
      - db
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *web
    image: celerybeat
    container_name: celerybeat
    depends_on:
      - redis
      - db
    ports: []
    command: /start-celerybeat

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redisdata:/data

  mailmonitor:
    <<: *web
    image: ai_agent-web
    container_name: mailmonitor
    depends_on:
      web:
        condition: service_started
      db:
        condition: service_healthy
    ports: []
    command: sh -c "cd /app && python wait_for_web.py && python zoho_mail_monitor.py"
    restart: always
    environment:
      # Zoho Mail Monitor
      ZOHO_EMAIL: ${ZOHO_EMAIL}
      ZOHO_EMAIL_PASSWORD: ${ZOHO_EMAIL_PASSWORD}
      DOCKER_CONTAINER: "1"
      DJANGO_SETTINGS_MODULE: recruiter.settings
      # Django API URL - can be overridden via .env
      DJANGO_API_URL: ${DJANGO_API_URL:-http://web:8000/api/inbound/email/}
      # Database
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}
    networks:
      - default

